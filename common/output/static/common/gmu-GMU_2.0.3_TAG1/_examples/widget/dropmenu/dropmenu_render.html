    <script type="text/javascript" src="/static/common/gmu-GMU_2.0.3_TAG1/_src/widget/button_429d6415.js"></script>
    <!--demo展示所用js end-->
</head>
<body>
<div class="section">
    <div id="container">
    </div>
</div>
<script>
    //Render模式
    var btn = $.ui.button({container:'#container', label:'Dropmenu居中'});
    var dropmenu = $.ui.dropmenu({
        btn: btn.root(),
        align:'center',
        width:btn.root().width(),
        items:[
            {
                text:'item1',
                href:'http://www.baidu.com',
                click:function (e) {
                    e.preventDefault();
                    alert('prevented');
                }
            },
            {
                text:'主页',
                icon:'home'
            },
            {
                text:'删除',
                icon:'delete',
                click:function () {
                    confirm('删除?');
                    //阻止itemClick事件触发
                    return false;
                }
            },
            {
                text:'设置',
                icon:'gear'
            }
        ]
    });
    dropmenu.on('itemClick', function (e, item) {
        alert(item.text);
        e.preventDefault();
    });


    var btn2 = $.ui.button({container:'#container', label:'Dropmenu居右'});
    var dropmenu2 = $.ui.dropmenu({
        align:'right',
        items:[
            {
                text:'item1',
                href:'http://www.baidu.com'
            },
            {
                text:'主页',
                icon:'home'
            },
            {
                text:'删除',
                icon:'delete',
                click:function () {
                    confirm('删除?');
                    //阻止itemClick事件触发
                    return false;
                }
            },
            {
                text:'设置',
                icon:'gear'
            }
        ]
    });//.bindButton(btn2.root());
    dropmenu2.on('itemClick', function (e, item) {
        alert(item.text);
    });
    btn2.on('click', function () {
        dropmenu2.toggle(this.root());
    });


    var btn3 = $.ui.button({container:'#container', label:'Dropmenu居左'});
    var dropmenu3 = $.ui.dropmenu({
        align:'left',
        items:[
            {
                text:'item1',
                href:'http://www.baidu.com'
            },
            {
                text:'主页',
                icon:'home'
            },
            {
                text:'删除',
                icon:'delete',
                click:function () {
                    confirm('删除?');
                    return false;
                }
            },
            {
                text:'设置',
                icon:'gear'
            }
        ]
    }).bindButton(btn3.root());
    dropmenu3.on('itemClick', function (e, item) {
        alert(item.text);
    });


    var btn4 = $.ui.button({container:'#container', label:'水平dropmenu'});
    var dropmenu4 = $.ui.dropmenu({
        container:'#container',
        align:'left',
        btn: btn4.root(),
        direction:'horizontal',
        items:[
            {
                icon:'home'
            },
            {
                icon:'gear'
            },
            {
                icon:'delete',
                click:function () {
                    confirm("delete?");
                    return false;
                }
            },
            {
                icon:'grid'
            }
        ]
    });
    dropmenu4.on('itemClick', function (e, item) {
        alert(item.icon);
    });

    $('body>.section').on('click', function(){//make blank area clickabel
    });
</script>
