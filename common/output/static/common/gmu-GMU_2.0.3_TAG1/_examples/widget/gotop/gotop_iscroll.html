<body>
<div id="main">
    <div id="thelist" >
    </div>
</div>
<div id="gotop"></div>

<script>
    //填充页面
    for(var i = 0, html = []; i < 50; i++) {html.push('<li>第 ' + i + ' 行</li>');}
    $('#thelist').html(html.join(''));
    //创建iScroll
    var iScroll_1 = new iScroll('main');

    //创建组件
    $('#gotop').gotop({
        iScrollInstance: iScroll_1      //将iscroll实例传入
    });
</script>
<!--demo公用头部展示所用js，可以不用加载 begin-->

<!--demo公用头部展示所用js end-->
