<!DOCTYPE HTML>
<html>
<head>
    <title>导航栏组件demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" type="text/css" href="/static/common/gmu-GMU_2.0.3_TAG1/assets/reset_7e01a27f.css" />
    <style>.show-result {
    border:1px solid #cccccc;
    width:200px;
    margin:20px auto;
    background:#F6F9FE;
    height:100px;
}
.show-result h3 {
    text-align:center;
    height:28px;
    line-height:28px;
}
#result {
    text-align:center;
}</style>
    <!--demo展示所用css end-->

    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="/static/common/gmu-GMU_2.0.3_TAG1/assets/widget/navigator/navigator_e1854b5f.css" />
    <link rel="stylesheet" type="text/css" href="/static/common/gmu-GMU_2.0.3_TAG1/assets/widget/navigator/navigator.default_f2033992.css" /> <!--皮肤文件，若不使用该皮肤，可以不加载-->
    <!--组件依赖css end-->
    <!--组件依赖js begin-->
    <script type="text/javascript" src="/static/common/gmu-GMU_2.0.3_TAG1/_src/core/zepto_60be3ba0.js"></script>
    <script type="text/javascript" src="/static/common/gmu-GMU_2.0.3_TAG1/_src/core/zepto.extend_53f04fe6.js"></script>
    <script type="text/javascript" src="/static/common/gmu-GMU_2.0.3_TAG1/_src/core/zepto.ui_cb00ed49.js"></script>
    <script type="text/javascript" src="/static/common/gmu-GMU_2.0.3_TAG1/_src/widget/navigator_96fc0b1b.js"></script>
    <!--组件依赖js end-->
</head>

<body>
<h3>tab选中时触发的事件(tabselect)</h3>
<div id="tabselect">
    <ul>
        <li><a href="#test1">首页</a></li>
        <li><a href="javascript:;">电影</a></li>
        <li><a href="http://www.baidu.com">电视剧</a></li>
    </ul>
</div>

<h3>tab选中前触发的事件(beforetabselect)</h3>
<div id="before-tabselect">
    <ul>
        <li><a href="#test1">首页</a></li>
        <li class="cur"><a href="javascript:;">电影</a></li>
        <li><a href="http://www.baidu.com">电视剧</a></li>
    </ul>
</div>

<section class="show-result">     <!--组件无关html，显示结果用-->
    <h3>tab操作结果</h3>
    <div id="result"></div>
</section>

<script type="text/javascript">
    (function () {
        /*组件初始化js begin*/
        $('#tabselect').navigator({
            tabselect: function (e) {
                $('#result').html('第'+ e.data[0].index + '个tab被选中');       //tabselect事件，可以以option的方式传入，也可以直接.on的方式绑定
            }                                                                  //option方式时，默认选中tab的select事件也会触发
        });

        $('#before-tabselect').navigator().on('beforetabselect', function (e,elem) {     //beforetabselect事件
            if (/http:\/\/[A-Za-z0-9\.-]{3,}\.[A-Za-z]{3}/.test(elem.href)) {
                e.preventDefault();
                $('#result').html('链接tab选中操作被阻止');
            } else {
                $('#result').html('第'+ elem.index + '个tab被选中');
            }
        });
        /*组件初始化js end*/
    })();
</script>

<!--demo公用头部展示所用js，可以不用加载 begin-->
<script id="bootstrap" src="/static/common/gmu-GMU_2.0.3_TAG1/_examples/example_c952f261.js" type="text/javascript" data-page="普通tab|tab.html,tab相关事件|tab_event.html,可滑动导航栏|navigator.html,带fix可滑动导航|navigator_fix.html,可滑动导航事件|navigator_event.html"></script>
<!--demo公用头部展示所用js end-->
</body>
</html>
